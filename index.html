<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
	</head>
	<body>
		<div>
			<div id="writeAndDraw">
				<span id="tilteName">练字板</span>
				<div id="write">
					<div id="canvasStyle">
						<canvas id="canvas1"></canvas>
					</div>
					<div id="controller">
						<div>
							<div id="black_btn" class="color_btn color_btn_selected"></div>
							<div id="blue_btn" class="color_btn"></div>
							<div id="green_btn" class="color_btn"></div>
							<div id="red_btn" class="color_btn"></div>
							<div id="orange_btn" class="color_btn"></div>
							<div id="yellow_btn" class="color_btn"></div>
						</div>
						<div id="control">
							<a id="write_download" download="write">
								<img id="keep_btn" class="control_btn" src="img/下载%20(2).png" >
							</a>
							<img id="clear_btn" class="control_btn" src="img/清除.png" >
						</div>
					</div>
				</div>
				<div id="draw">
					<div id="draw_controller">
						<div id="tool">
							<img id="tool_pen" class="tool_btn tool_btn_selected" src="img/pen.png" />
							<img id="tool_Line" class="tool_btn" src="img/Line.png" />
							<img id="tool_rect" class="tool_btn" src="img/rectangle.png" />
							<img id="tool_rect-fill" class="tool_btn" src="img/rectangle-fill.png" />
							<img id="tool_arc" class="tool_btn" src="img/circular.png" />
							<img id="tool_arc-fill" class="tool_btn" src="img/circular-fill.png" />
							<img id="tool_triangle" class="tool_btn" src="img/triangle.png" />
							<img id="tool_triangle-fill" class="tool_btn" src="img/triangle-fill.png" />
							<img id="tool_LineWidth-one" class="tool_btn" src="img/Line-one.png" />
							<img id="tool_LineWidth-two" class="tool_btn" src="img/Line-two.png" />
							<img id="tool_LineWidth-three" class="tool_btn" src="./img/Line-three.png" />
							<img id="tool_eraser" class="tool_btn" src="img/eraser.png" />
						</div>
						<div>
							<div id="black_btn" class="color_btn color_btn_selected"></div>
							<div id="blue_btn" class="color_btn"></div>
							<div id="green_btn" class="color_btn"></div>
							<div id="red_btn" class="color_btn"></div>
							<div id="orange_btn" class="color_btn"></div>
							<div id="yellow_btn" class="color_btn"></div>
							<div id="control">
								<a id="draw_download" download="draw">
									<img id="draw_keep_btn" class="control_btn" src="img/下载%20(2).png" >
								</a>
								<img id="draw_clear_btn" class="control_btn" src="img/清除.png" >
							</div>
						</div>
					</div>
					<div id="canvasStyle">
						<canvas id="canvas2"></canvas>
					</div>
				</div>
			</div>
			<div id="gameCanvas">
				<canvas id="canvas3"></canvas>
				<canvas id="canvas4"></canvas>
			</div>
		</div>
		
		<script src="js/writer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/draw.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#draw").hide()
			$("#tilteName").click(
				function(){
					if($("#tilteName").text() == "练字板"){
						$("#tilteName").text("绘画板")
						$("#write").hide()
						$("#draw").show()
					}else {
						$("#tilteName").text("练字板")
						$("#draw").hide()
						$("#write").show()
					}
				}
			)
		</script>
		
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/commonFunctions.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ane.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fruit.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/collision.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
